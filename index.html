<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Registro</h1>
        <form action="process.php" method="post" id="registroForm">
            <label for="Rut">RUT:</label>
            <input type="text" name="Rut" id="Rut" required>
            
            <label for="Paciente">Paciente:</label>
            <input type="text" name="Paciente" id="Paciente" required>
            
            <label for="Medico">Médico:</label>
            <input type="text" name="Medico" id="Medico" required>
            
            <label for="Especialidad">Especialidad:</label>
            <input type="text" name="Especialidad" id="Especialidad" required>
            
            <label for="Diagnostico">Diagnóstico:</label>
            <textarea name="Diagnostico" id="Diagnostico" required></textarea>

            <label for="fechaIngreso">Fecha de Ingreso:</label>
            <input type="date" name="fechaIngreso" id="fechaIngreso" required>
            
            <label for="fechaSalida">Fecha de Salida:</label>
            <input type="date" name="fechaSalida" id="fechaSalida" required>

            <button type="submit" name="registrar" value="registrar">Registrar</button>
        </form>
    </div>
</body>
</html>
